<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Jim's Gym</title>
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="home">
			<a class="skip-to-content" href="#main">skip to content</a>
			<header class="primary-header section-wrap">
				<div class="primary-header-layout">
					<img
						class="logo"
						src="./images/logo-jims-gym.png"
						alt="Jim's Gym logo"
					/>
					<button
						class="mobile-nav-toggle"
						aria-controls="primary-navigation"
						aria-expanded="false"
					>
						<span class="sr-only">Menu</span>
					</button>
					<nav>
						<ul
							id="primary-navigation"
							data-visible="false"
							class="primary-navigation"
						>
							<li class="nav-item nav-link nav-item1">
								<a
									class="text-white letter-space-2 uppercase"
									href="#first-link"
									>home</a
								>
							</li>
							<li class="nav-item nav-link nav-item2">
								<a class="text-white letter-space-2 uppercase" href="#second-link"
									>about</a
								>
							</li>
							<li class="nav-item nav-link nav-item3">
								<a class="text-white letter-space-2 uppercase" href="#third-link"
									>service</a
								>
							</li>
							<li class="nav-item nav-link nav-item4">
								<a class="text-white letter-space-2 uppercase" href="#fourth-link"
									>timings</a
								>
							</li>
							<li class="contact-btn-wrap nav-link">
								<a
									class="contact-btn text-black letter-space-2 uppercase"
									href="#"
									>get in touch
							</a>
							</li>
						</ul>
					</nav>
				</div>
			</header>
			<main id="main">
				<section class="section1 section-wrap">
					<div class="section1-layout top-9">
						<h1 class="fs-8">Jim's Gym</h1>
						<div class="flex sect1-sub">
							<p class="fs-4 uppercase">get fit</p>
							<p class="fs-4 uppercase">build muscle</p>
							<p class="fs-4 uppercase">get slim</p>
							</div>
						<div class="top-6">
							<button
								class="cta-1-btn fs-2 text-black letter-space-2 uppercase"
								href="#"
								>membership</button
							>
						</div>
					</div>
				</section>
		</div>
		</main>
		<footer id="footer" class="section-wrap footer bg-black text-white">
			<div class="footer-layout top-6 bot-6">
				<img class="footer-logo" src="./images/logo-jims-gym.png" alt="generic logo">
				<div class="socials">
					<p class="fs-1">connect with us</p>
					<div class="link-icons flex">
						<a href="#"><img class="link-icon" src="./images/icon-facebook.svg" alt="facebook icon"></a>
						<a href="#"><img class="link-icon" src="./images/icon-instagram.svg" alt="instagram icon"></a>
						<a href="#"><img class="link-icon" src="./images/icon-pinterest.svg" alt="pintrest icon"></a>
						<a href="#"><img class="link-icon" src="./images/icon-tiktok.svg" alt="tiktok icon"></a>
					</div>
				</div>
				<nav class="fs-1 uppercase">
					<ul class="footer-links">
						<li>
							<a class="text-white"
								href="#first-link"
								>home</a
							>
						</li>
						<li>
							<a class="text-white"
								href="#second-link"
								>about</a
							>
						</li>
						<li>
							<a class="text-white"
								href="#third-link"
								>service</a
							>
						</li>
						<li>
							<a class="text-white"
								href="#fourth-link"
								>timings</a
							>
						</li>
					
				</ul>
				</nav>
			</div>
			
		</footer>
	</body>
</html>
